<!DOCTYPE html>
<html>

<head>
    <title>Lession 03</title>
    <meta charset="utf8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <!--每按一次按鈕，就讓div裡面的數字+1-->
    <div id="number">1</div>
    <button type="button" id="btnAddNumber">+1</button>
    <script>
        $(function () {
            $('#btnAddNumber').click(function () {
                var number = Number($('#number').text());
                number = number + 1;
                $('#number').text(number);
            });
        });
    </script>
</body>

</html>
