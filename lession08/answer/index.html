<!DOCTYPE html>
<html>

<head>
    <title>Lession 08</title>
    <meta charset="utf8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <!--當輸入框輸入文字，div#displayText就會顯示輸入匡的文字-->
    <input type="text" id="inputText" onkeyup="inputText()">
    <div id="displayText"></div>
    <script>
        function inputText() {
            $('#displayText').text($('#inputText').val());
        }
    </script>
</body>

</html>
